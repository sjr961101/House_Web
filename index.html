<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="form-group">
                <label style="display: block; margin-left: 20px">小区名</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="community" placeholder="请输入小区名">
                </div>
            </div>
            <div style="margin-top: 50px;">
                <label style="display: block; margin-left: 20px">面积</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="minArea" placeholder="请输入查询最小面积" style="float: left">
                </div>

                <div class="col-sm-3">
                    <input type="text" class="form-control" id="maxArea" placeholder="请输入查询最大面积" style="float: left">
                </div>
            </div>
            <div class="col-sm-12"style="margin-top: 15px;text-align: center; margin-left: 60px;">
                <button class="btn btn-primary btn-add" id="search" type="button" style="margin-left: -200px">查询</button>

                <button class="btn btn-success btn-del" id="addInfo" type="button"  style="margin-left: 50px">新增</button>

                <button class="btn btn-success btn-upd" id="delThis" type="button"  style="margin-left: 50px">删除</button>
            </div>
        </div>
        <table id="tb_users"></table>
    </div>
</div>

<!-- 模态框（Modal）-->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="demoModalLabel" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog" style="width: 700px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" onClick="cancer()">&times;</button>
                <h5 class="modal-title" id="modalAddorEditTitle">房屋信息新增</h5>
            </div>
            <div class="modal-body" style="background-color: white;">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="myForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">小区名：</label>
                            <div class="col-sm-6">
                                <input name="community" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">户号：</label>
                            <div class="col-sm-6">
                                <input name="location" class="form-control" type="text" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">业主：</label>
                            <div class="col-sm-6">
                                <input name="owner" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">电话：</label>
                            <div class="col-sm-6">
                                <input name="phone" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">面积：</label>
                            <div class="col-sm-6">
                                <input name="area" class="form-control" type="text" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">居住情况：</label>
                            <div class="col-sm-6">
                                <select class="form-control zxRange" name="houseType">
                                    <option value="0">请选择</option>
                                    <option value="1">自住</option>
                                    <option value="2">出租</option>
                                    <option value="3">空置</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">装修情况：</label>
                            <div class="col-sm-6">
                                <select class="form-control zxType" name="repair">
                                    <option value="0">请选择</option>
                                    <option value="1">毛坯</option>
                                    <option value="2">已翻建</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注：</label>
                            <div class="col-sm-6">
                                <input name="remark" class="form-control" type="text" >
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="addOrEdit()">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" onclick="cancer()">取消</button>
            </div>
        </div>
    </div>
</div>
<!-- 模态框（Modal）end-->

<script src="js/core/common/jquery.min.js?v=2.1.4"></script>
<script src="js/core/common/bootstrap.min.js?v=3.3.5"></script>
<script src="js/plugins/layer/layer/layer.js"></script>
<script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="js/plugins/layer/laydate/laydate.js"></script>
<script src="js/static/jquery.cookie.js"></script>
<script src="js/static/common.js"></script>
<script src="js/core/common/jquery.form.js"></script>
<script src="js/core/common/collection.js"></script>
<script src="js/core/common/util.js"></script>
<script src="js/core/common/zeus.js"></script>
<script src="js/static/specialManagement/specialManagement.js"></script>
</body>

</html>
